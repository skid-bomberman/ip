<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>address</title>

    <!-- to add a site icon -->
    <link rel="icon" href="./finalip.ico" type="image/x-icon" />

    <style>
        body {
            background-color: #f51e5b; /* Background color */
            color: #ffffff; /* Text color */
            font-family: 'IBM Plex Mono', monospace; /* Font family */
            text-align: left; /* Center align text */
            padding: 20px; /* Add some padding */
        }
        .container {
            width: 900px; /* Set width */
            height: 900px; /* Set height */
            margin: 0 auto; /* Center horizontally */
            overflow: hidden; /* Hide overflow */
        }
        h1 {
            margin-top: 0; /* Remove top margin for h1 */
            font-size: 5.5em; /* Extra large font size */
        }
        p {
            font-size: 4em; /* Larger font size for paragraphs */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&display=swap" rel="stylesheet">
    <script>
        function getPublicIP() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('publicIP').textContent = data.ip;
                })
                .catch(error => console.error('Error fetching IP address:', error));
        }

        window.onload = getPublicIP;
    </script>
    <meta name="description" content="A clean ad free website to check your ip address quickly with no worries."/>
    <meta name="google-site-verification" content="Vctl3CX7oKru1y0xaqym1MqkS4CBvI1YxgMbI5H_WX8" />


    <!-- SEO tags and codes hakkss -->

    <meta property="og:title" content="Find your ip address here , without fighting the ads!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://skid-bomberman.github.io/ip/" />
    <meta property="og:image" content="https://skid-bomberman.github.io/ip/lookmaxfinal.png" />

    <meta property="og:image:width" content="1295" />
    <meta property="og:image:height" content="888" />
    
    
</head>
<body>
    <div class="container">
        <h1>Your <br> public <br> ip address is </h1>
        <p id="publicIP">Loading...</p>
    </div>
</body>
</html>
