<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public IP Address</title>
    <style>
        body {
            background-color: #f51e5b; /* Background color */
            color: #ffffff; /* Text color */
            font-family: 'IBM Plex Mono', monospace; /* Font family */
            text-align: left; /* Center align text */
            padding: 20px; /* Add some padding */
        }
        .container {
            position: relative; /* Position relative for absolute positioning */
            width: 900px; /* Set width */
            height: 900px; /* Set height */
            margin: 0 auto; /* Center horizontally */
            overflow: hidden; /* Hide overflow */
        }
        .container::before,
        .container::after {
            content: ''; /* Empty content */
            position: absolute; /* Position absolutely */
            background-color: #ffffff; /* White color */
            z-index: 1; /* Ensure it's above text */
        }
        .container::before {
            top: calc(50% + 2.75em); /* Position 2.75em below the middle */
            left: 0; /* Start from the left */
            width: 100%; /* Cover the whole width */
            height: 1px; /* 1px height for horizontal line */
        }
        .container::after {
            left: 50%; /* Position at 50% from the left */
            top: 0; /* Start from the top */
            width: 1px; /* 1px width for vertical line */
            height: 100%; /* Cover the whole height */
	
        }
        h1 {
            margin-top: 0; /* Remove top margin for h1 */
            font-size: 4.2em; /* Extra large font size */
        }
        p {
            font-size: 2em; /* Larger font size for paragraphs */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&display=swap" rel="stylesheet">
    <script>
        function getPublicIP() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('publicIP').textContent = data.ip;
                })
                .catch(error => console.error('Error fetching IP address:', error));
        }

        window.onload = getPublicIP;
    </script>
</head>
<body>
    <div class="container">
        <h1>Your </h1>
	<h1>public</h1>
	<h1>ip is</h1>
        <p id="publicIP">Loading...</p>
    </div>
</body>
</html>
